<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
<div role="main" class="container">
<br>
<div class="form-group">
    <label for="txtFirstName">First Name:</label>
    <input type="text" class="form-control bg-dark text-light" data-bind="value: firstName" id="txtFirstName">
</div>
<div class="form-group"> 
    <label for="lastName">lastName</label>
    <input type="text" class="form-control bg-dark text-light" data-bind="value: lastName" id="lastName">
</div>
<div class="form-group">     
    <label for="lastName">lastName</label>
    <input type="text" class="form-control bg-dark text-light" data-bind="value: emailAddress" id="emailAddress">
</div>
<script>
function PersonViewModel() {
    this.firstName = ko.observable("Tony");
    this.lastName = ko.observable("Alfanso");
    this.emailAddress = ko.observable("talfanso@gmail.com"); 

};
ko.applyBindings(new PersonViewModel());
</script>

</body>
</html>
