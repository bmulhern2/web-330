<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<!--- A Button that says click me -->
<button id="btn">Click Me<button>
<script>

    $(function() {
        $('#btn').on("click", function(data, status) {
            $.ajax({
                url: "http://httpbin.org/delete",
                dataType: "json",
                type: "DELETE",
                data: {firstName: "Brendan", lastName: "Mulhern", age: 27},
                success: function(data, status) {
                    console.log("First Name: " + data.form.firstName + " Last Name: " + data.form.lastName + " Age: " + data.form.age )
                }
            })
        });
    });

</script>

</body>
</html>
