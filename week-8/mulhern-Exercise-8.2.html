<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 8.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
    <nav class="bg-dark">
        <h1 class="text-center text-light">Exercise 8.2</h1>
    </nav>
    <div class="text-center bg-light text-dark">
    <br>
    <input type="text" class="text-center" name="employeeNames" placeholder="Employee Names"></input>
    <br>
    <a href="#" data-bind="click: add" class="btn btn-primary text-center">Add</a>
    <br>
    <select data-bind="value: nameToAdd"></select>
</div>
<script>
function EmployeeViewModel() {
    this.nameToAdd = ko.observable("");
    this.employeeList = ko.observableArray(["Brendan", "Doug"]);
    this.error = ko.observable("");

    this.add = function() {
        if((this.nameToAdd()!=="") && (this.employeeList.indexOf(this.nameToAdd())<0)) {
            this.error("");
            this.employeeList.push(this.nameToAdd());
        }
    }};
ko.applyBindings(new EmployeeViewModel());
</script>

</body>
</html>
