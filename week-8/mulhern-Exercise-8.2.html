<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 8.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <style>
        select {
            width: 20vh;
        } input {
            text-align: center;
        } body {
            text-align: center;
        } select {
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <nav class="bg-dark text-light text-center">
        <h1>Exercise 8.2</h1>
    </nav>
    <form data-bind="submit:addName">
        <input type="text" placeholder="Employee Name" data-bind='value: nameToAdd, valueUpdate: "afterkeydown"'></input>
        <button type="submit" data-bind="enable: nameToAdd().length > 0">Add</button>
    </form>
    <select multiple="multiple" height="5" data-bind="options:employeeList"></select>
<script>
    function EmployeeViewModel() {
        this.nameToAdd = ko.observable("");
        this.employeeList = ko.observableArray([]);
        this.addName = function() {
            if((this.nameToAdd() != "") && (this.employeeList.indexOf(this.nameToAdd()) <0))
                this.employeeList.push(this.nameToAdd());
            this.nameToAdd("");
        }
    }
    ko.applyBindings(new EmployeeViewModel());
</script>

</body>
</html>
