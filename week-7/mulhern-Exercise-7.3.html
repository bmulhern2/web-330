<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body class="bg-light">
<div role="main" class="container">
<h2 class="text-center bg-dark text-light">The "foreach" binding</h2>
<table class="table table-dark table-striped table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: textbooks">
    <tr>
        <td data-bind="text: title"></td>
        <td data-bind="text: price"></td>
    </tr>
    </tbody>
    </table>
    <br>
    </div>
<script>
function TextbookViewModel() {
    this.textbooks = ko.observableArray([
    {title: "Learning Javascript Design Patterns",price: 10.01},
    {title: "Express in Action",price: 20.02},
    {title: "Javascript For Beginners",price: 30.03},
    {title: "Algorithms for Beginners",price: 40.04}
    ])};
ko.applyBindings( new TextbookViewModel());
</script>

</body>
</html>
